<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script type="text/javascript" src="../internal.js"></script>
    <style type="text/css">
        * { color: #838383 }

        html, body {
            font-size: 12px;
            height: 100%;
            margin: 0px;
            overflow: hidden;
            padding: 0px;
            width: 100%;
        }

        h2 {
            font-size: 16px;
            margin: 20px auto;
        }

        .content {
            height: 100%;
            padding: 5px 15px 0 15px;
        }

        dt, dd {
            margin-left: 0;
            padding-left: 0;
        }

        dt a {
            background: #EFEFEF;
            border: 1px solid #CCC;
            display: block;
            height: 30px;
            line-height: 30px;
            padding: 0 10px;
            text-decoration: none;
            width: 55px;
        }

        dt a:hover {
            background: #e0e0e0;
            border-color: #999
        }

        dt a:active {
            background: #ccc;
            border-color: #999;
            color: #666;
        }

        dd {
            line-height: 20px;
            margin-top: 10px;
        }

        span { padding-right: 4px; }

        input {
            background: #FFF;
            border: 1px solid #d7d7d7;
            height: 21px;
            margin: 0px;
            padding: 0px;
            width: 210px;
        }


    </style>
</head>

<div class="content">
    <h2>
        <var id="lang_showMsg"></var>
